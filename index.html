<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Custom slider</title>
  </head>
  <body>

    <!-- Header starts -->

    <header>
      <div class="conatainer-fluid">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">

              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navSupport" aria-controls="navSupport" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navSupport">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  </ul>     
              </div>

            </div>
          </nav>
      </div>
    </header>
    <!-- Header ends -->

    <!-- Carousel starts -->

    <section class="slider">
      <div class="container">
        <div class="row">
          
          <div class="col-lg-12">
            
            
            <div id="carCaptions" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators carIndicators">
                <button type="button" data-bs-target="#carCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="image/blue.jpg" class="d-block w-100" alt="blue">
                <div class="carousel-caption d-none d-md-block">
                  <h5>First slide label</h5>
                  <p>Some representative placeholder content for the first slide.</p>
                </div>
              </div>

            <div class="carousel-item">
              <img src="image/pink.jpg" class="d-block w-100" alt="pink">
              <div class="carousel-caption d-none d-md-block">
                <h5>Second slide label</h5>
                <p>Some representative placeholder content for the second slide.</p>
              </div>
            </div>

            <div class="carousel-item">
              <img src="image/violate.jpg" class="d-block w-100" alt="violate">
              <div class="carousel-caption d-none d-md-block">
                <h5>Third slide label</h5>
                <p>Some representative placeholder content for the third slide.</p>
              </div>
            </div>
          </div>

              <button class="carousel-control-prev car-prev" type="button" data-bs-target="#carCaptions"  data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>

              <button class="carousel-control-next car-next" type="button" data-bs-target="#carCaptions"  data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          </div>
        </div>
    </section>
    <!-- Carousel ends -->



    <!-- JS links -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    
  </body>
</html>
